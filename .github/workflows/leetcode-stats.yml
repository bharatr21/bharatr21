name: Generate LeetCode Stats SVG

on:
  push:
    branches: [master]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Stats
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js v18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: yarn

      - name: Build JS
        run: yarn build

      - name: Generate SVG
        run: LEETCODE_USERNAME=${{ secrets.LEETCODE_USERNAME }} yarn start

      - name: Commit to the repo
        run: |
          git config --global user.name "bharatr21"
          git config --global user.email "bharatrgatech@gmail.com"
          git add .
          # "echo" returns true so the build succeeds, even if no changed files
          git commit -m 'ðŸŽ‰ Update Generated Files' || echo
          git push